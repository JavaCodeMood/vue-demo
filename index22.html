<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue - v-on</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
<!-- v-on:监听事件-->
<div id="example">
	<button v-on:click="counter += 1">加1计数器</button>
	<p>点击次数：{{counter}}</p>
</div>

<script type="text/javascript">
	new Vue({
		el: "#example",
		data: {
			counter: 0
		}
	})
</script>
</body>
</html>
