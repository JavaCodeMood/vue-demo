<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue中的列表渲染</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
<div id="app">
	<div v-for="item of userInfo">
		{{item}}
	</div>

	<br/>
	<div v-for="(item, key, index) of userInfo">
		{{index}} => {{key}} : {{item}}
	</div>
	<br/>
	
	<div v-for="(item, key, index) of number">
		{{item}}
	</div>
</div>

<script type="text/javascript">
	// push 添加列表元素
	// pop 删除列表元素
	// sort 对数组排序
	// splice 截取
	// reverse 取反

	//添加新值时需要修改引用地址，才能改变其值
	//Vue.set(vm.userInfo, "height", 171)   //在控制台上添加新元素数据
	//vm.$set(vm.userInfo, "weight", 120)  //通过vue实例的set方法在控制台添加元素
	var vm = new Vue({
		el: "#app",
		data: {
			userInfo: {
				name: "霜花似雪",
				age: 25,
				gender: "male",
				salary: "secret",
				address: "深圳",
				phone: "12895514444"
			},
			number: [1, 2, 3 , 4]
			
		}

	})
</script>
</body>
</html>
