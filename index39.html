<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue - v-show</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
<div id="app">
	
	<div v-show="count == -1">show1: {{count}}</div>
	<div v-show="count >= 5">show2: {{count}}  {{msg}}</div>
	<div v-if="count == 1">{{msg}}</div>

</div>

<script type="text/javascript">
var app = new Vue({
		el: "#app",
		data: {
           msg: "Hello Vue.js",
           count: 10
		}
	})
</script>
</body>
</html>
