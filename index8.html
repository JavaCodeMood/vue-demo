<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
<div id="app">
	Hello {{name}}
</div>

<script type="text/javascript">
	//model
	var exampleData = {
		name: 'vue.js'
	}

    //创建一个vue实例，它连接vue与model
	var exapleVM = new Vue({
		el: "#app",
		data: exampleData
	})
</script>
</body>
</html>
