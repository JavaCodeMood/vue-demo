<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
<div id="app">
	<a v-bind:href="url">慕课</a>
	<div class="bg" v-bind:id="bg">
      {{message}}
	</div>
	{{count}}
	{{(count+2) * 10}}
	<button type="button" v-on:click="add()">计数器</button>
</div>

<script type="text/javascript">
	new Vue({
		el: "#app",
		data: {
			url: 'https://www.imooc.com',
			bg: 'bg-app',
			message: "Hell Vue",
			count: 0
		},
		methods: {
			add: function(){
				this.count++
			}
		}
	})
</script>
</body>
</html>
