<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue中的列表渲染</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
<div id="app">
	<div v-for="(item, index) in list">
		{{index}}---{{item}}
	</div>
	<br/>

	<div v-for="(item, index) in list1" :key="item.id">
		{{item.id}} : {{item.text}}
	</div>
</div>

<script type="text/javascript">
	var vm = new Vue({
		el: "#app",
		data: {
			list: [
               "天国虽美",
			   "没有了你",
			   "万杯觥筹",
			   "只不过是",
			   "提醒寂寞",
			   "罢了"
			],
			list1: [{
				id: "00001234",
				text: "天国虽美"
			},{
				id: "00001235",
				text: "没有了你"
			},{
                id: "00001236",
                text: "万杯觥筹"
			},{
				id: "00001237",
				text: "只不过是提醒寂寞罢了"
			}]
			
		}

	})
</script>
</body>
</html>
