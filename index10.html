<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue插值</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
<div id="app">
	{{mess}}
</div>

<script type="text/javascript">
	new Vue({
		el: "#app",
		data: {
			mess: 'Hello world'
		}
		
	})
</script>
</body>
</html>
