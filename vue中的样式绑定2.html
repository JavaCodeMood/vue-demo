<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue中的样式绑定</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
<div id="app">
	<div :style="styleObj" @click="handleDivClick">
		<h1>Hello World</h1>
	</div>
</div>

<script type="text/javascript">
	var vm = new Vue({
		el: "#app",
		data: {
           styleObj: {
           	  color: "green"
           }
		},
		methods: {
           handleDivClick: function(){
           	  this.styleObj.color = this.styleObj.color === "green" ? "red" : "blue";
           }
		}
	})
</script>
</body>
</html>
