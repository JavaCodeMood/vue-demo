<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>模板语法</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
<div id="app">
	{{name + '你好！'}}
	<div v-text="message"></div>
	<div v-text="str"></div>   <!--不会发生转义， 原样输出-->
	<div v-html="str"></div>   <!--会发生转义， 渲染输出-->
</div>

<script type="text/javascript">
	var vm = new Vue({
		el: "#app",
        data: {
        	name: "霜花似雪",
        	message: "欢迎学习Vue.js",
        	str: "<h1>一个人的江湖</h1>"
        }
	})
</script>
</body>
</html>
