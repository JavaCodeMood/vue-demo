<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue中的条件渲染</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
<div id="app">
	<div v-if="show" data-test="v-if">{{message}}</div>   <!--当show为false时，不存在dom上-->
	<div v-show="show" data-test="v-show">{{message}}</div>  <!--当show为false时，存在在dom上-->
	<br>
	<div v-if="show">{{message}}</div>
	<div v-else>{{message1}}</div>
</div>

<script type="text/javascript">
	var vm = new Vue({
		el: "#app",
		data: {
			show: false,
            message: "Hello World",
            message1: "一个人的江湖"
		}

	})
</script>
</body>
</html>
