<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue中的条件渲染</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
<div id="app">
	<!-- v-if v-else 必须紧挨着写，否则报错-->
	<div v-if="show">
		用户名：<input type="text" name="username" key="username">
	</div>
	<div v-else>
		邮箱：<input type="email" name="email" key="email">
	</div> 
</div>

<script type="text/javascript">
	var vm = new Vue({
		el: "#app",
		data: {
			show: false,
		}

	})
</script>
</body>
</html>
