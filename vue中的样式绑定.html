<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue中的样式绑定</title>
	<script type="text/javascript" src="./vue.js"></script>
	<style type="text/css">
		.activated{
			color: red;
		}
	</style>
</head>
<body>
<div id="app">
	<div @click="handleDivClick"
	:class="{activated: isActivated}">Hello World</div>
</div>

<script type="text/javascript">
	var vm = new Vue({
		el: "#app",
		data: {
           isActivated: false
		},
		methods:{
			handleDivClick: function(){
               this.isActivated = !this.isActivated;   //取反
			}
		}
	})
</script>
</body>
</html>
