<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue-计算属性</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
<div id="example">
	<p>字母："{{message}}" </p>
	<p>倒序字母： "{{reversedMessage}}" </p>
</div>

<script type="text/javascript">
	var vm = new Vue({
		el: "#example",
		data: {
			message: 'a b c d e f g h i j k l m n o p q r s t u v w x y z'
		},
		/*
		methods: {  //方法
			reversedMessage: function(){
				return this.message.split(' ').reverse().join(' ')
			}
		},
		*/
		computed:{   //计算属性,带有缓存
			//计算属性的getter
			reversedMessage: function(){
				//this指向vm实例
				return this.message.split(' ').reverse().join(' ')
			}
		}
	})
</script>
</body>
</html>
