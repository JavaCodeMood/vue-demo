<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue - v-for</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
<!--
	我们想要显示一个数组的过滤或排序副本，而不实际改变或重置原始数据。在这种情况下，可以创建返回过滤或排序数组的计算属性。
-->
<ul id="app" class="demo">
	<li v-for="(n,index) in evenNumbers">{{index}} -- {{n}}</li>
</ul>

<script type="text/javascript">
	new Vue({
		el: "#app",
		data: {
			numbers: [9,3,5,7,1,0,2,4,6,8]
		},
		computed: {   //计算属性
			evenNumbers: function(){
				return this.numbers.filter(function(number){
					return number % 2 === 0
				})
			}
		}
	})
</script>
</body>
</html>
