<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue条件渲染</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
<div id="app">
	<div v-if="count > 0">
		count 大于0， 当前count的值是：{{count}}
	</div>
	<div v-else-if="count < 0 && count > -5">
		count 介于0和-5之间
	</div>
	<div v-else>
		count的值是：{{count}}
	</div>
	<br>
	<div v-show="count == -1">show: {{count}}</div>
	{{msg}}
</div>

<script type="text/javascript">
var app = new Vue({
		el: "#app",
		data: {
           msg: "Hello Vue.js",
           count: 10
		}
	})
</script>
</body>
</html>
