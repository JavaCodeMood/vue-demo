<!DOCTYPE html>
<html>
<head>
	<title>Vue实例生命周期函数</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
<div id="app">Hello World
</div>

<script type="text/javascript">
   //创建vue实例
   //生命周期函数就是vue实例在某一个时间点会自动执行的函数
   //生命周期函数式单独放的，而不是放到methods内部
   var vm = new Vue({
       el: "#app",  //绑定app
       template: "<div>{{test}}</div>",
       data: {
        test: "Hello World"
       }
       beforeCreate: function(){    //vue实例初始化的时候执行
         console.log("beforeCreate")
       },
       created: function(){     //vue实例初始化的时候执行
        console.log("created")
       },
       beforeMount: function(){
        console.log(this.$el)
        console.log("beforeMount")
       },
       mounted: function(){
        console.log(this.$el)
        console.log("mounted")
       },
       beforeDestroy: function(){   //当实例被销毁的时候才会执行
        console.log("beforeDestroy")
       },
       destroyed: function(){   //当实例被销毁的时候才会执行
        console.log("destroyed")
       },
       beforeUpdate: function(){     //当数据发生改变的时候才会执行
        console.log("beforeUpdate")
       },
       updated: function(){   //当数据发生改变的时候才会执行
        console.log("updated")
       }


   })
</script>
</body>
</html>
