<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue- v-for</title>
	<script type="text/javascript" src="./vue.js"></script>
	<style type="text/css">
		.demo{
			color: pink;
			font-size: 30px;
            
		}
	</style>
</head>
<body>
<ul id="v-for-object" class="demo">
	<li v-for="value in object">
		{{value}}
	</li>
	<li v-for="(value,name,index) in object">
		{{index}}.{{name}}:{{value}}
	</li>
</ul>

<script type="text/javascript">
	new Vue({
		el: "#v-for-object",
		data: {
			object: {
				title: "没有了你，万杯觥筹只不过是提醒寂寞罢了",
				author: "刘豆豆",
                time: "2019年4月29日于深圳"
			}
		}
	})
</script>
</body>
</html>
