<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue-事件</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
<div id="app">
	<!-- v-on指令在内联语句处理器中访问原始的 DOM 事件。可以用特殊变量 $event 把它传入方法-->
	<button v-on:click="warn('人生得意须尽欢', $event)">
		Submit
	</button>
</div>

<script type="text/javascript">
	new Vue({
		el: "#app",
		methods: {
			warn: function(message, event){
				//访问原生事件对象
				if(event) event.preventDefault()
					alert(message)
			}
		}
	})
</script>
</body>
</html>
