<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue-计算属性</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
<div id="app">{{fullName}}</div>

<script type="text/javascript">
	var vm = new Vue({
		el: "#app",
		data: {
			firstName: '刘',
			lastName: '豆豆'
		},
		computed: {  //计算属性
			fullName: function(){
				return this.firstName + ' ' + this.lastName
			}
		}
	})
</script>
</body>
</html>
