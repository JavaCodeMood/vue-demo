<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue组件</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
<div id="blog">
	<!-- 使用v-bind来动态传递prop -->
	<blog-post v-for="post in posts" v-bind:key="post.id" v-bind:title="post.title" v-bind:content="post.content">
		
	</blog-post>
</div>

<script type="text/javascript">
	Vue.component('blog-post', {
		props: ['title','content'],
		template: '<div class="blog-post"><h3>{{title}}</h3><div v-html="content"></div></div>'
	})

	new Vue({
		el: "#blog",
		data: {
			posts: [
               {id: 1, title: "雨霖铃-柳永", content: "杨柳岸，晓风残月。此去经年，应是良辰好景虚设。便纵有千种风情，更与何人说？"},
               {id: 2, title: "将近酒-李白", content: "岑夫子，丹丘生，将进酒，杯莫停。"},
               {id: 3, title: "虞美人-李煜", content: "剪不断，理还乱，是离愁，别是一般滋味在心头。"}
			]
		}
	})
</script>
</body>
</html>
