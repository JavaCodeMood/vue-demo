<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
<div id="app">
	<!-- v-if:指令是否存在 -->
	<p v-if="greeting">Hello</p>   
</div>

<script type="text/javascript">
	var exampleVM = new Vue({
		el: "#app",
		data: {
			greeting: true   //改为false，页面上的hello将会消失
		}
	})
</script>
</body>
</html>
